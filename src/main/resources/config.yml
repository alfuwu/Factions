global:
  # Transforms the Minecraft chat to reflect the faction a player is a part of, and additionally make chat more readable.
  transform chat: true

  # The (set of) character(s) to use between a player's name and their message content. Only works if transform chat is enabled.
  chat char: " Â» "

  # Makes server operators have a dark red name color, regardless of what faction they are a part of.
  special op name color: true

  # Makes creation of factions a server operator only command. Recommended to be left as true.
  op only faction creation: true